<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>
<title>The Illustration Machine</title>
<link rel="stylesheet" type="text/CSS" href="style.css" media="screen" />

<!-- jquery library -->
<script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>

<!-- cycle, a jquery plugin (must be loaded *after* jquery) -->
<script type="text/javascript" src="js/jquery.cycle.all.min.js"></script>

<!-- custom cycle code  -->

<script type="text/javascript">
$(function() {
    $('#main').cycle({ 
        speed:  '100', 
        prev:".prev",
        next:".next",    
        timeout: 0
        });
});
</script>
</head>

<body>



<ul id="slide-nav">
    <li><a class="prev" href="#main">Previous</a></li>
    <li><a class="next" href="#main">Next</a></li>
    </ul>

<div id="wrap">

       <div id= "main"> 
       
        <div class="slide">
<img src="blur-building.jpg" alt="a miner escaping an explosion on a minecart" />
</div>

<div class="slide">
<img src="british-museum.jpg" alt="a miner escaping an explosion on a minecart" />
</div>

<div class="slide">
<img src="case-study-house-22-1960.jpg" alt="a miner escaping an explosion on a minecart" />
</div>


</div> <!-- /main -->
</div> <!-- /wrap -->
</body>
</html>
